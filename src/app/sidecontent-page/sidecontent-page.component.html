<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef >  No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <div class="marginLeft15">Work Location</div></th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button>{{element.name}}</button> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="function">
      <th mat-header-cell *matHeaderCellDef> Function </th>
      <td mat-cell *matCellDef="let element"> {{element.function}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="responsibility">
      <th mat-header-cell *matHeaderCellDef> Key Responsibility </th>
      <td mat-cell *matCellDef="let element"> {{element.responsibility}} </td>
    </ng-container>
  
    <ng-container matColumnDef="challenge">
        <th mat-header-cell *matHeaderCellDef> Typical Challenges </th>
        <td mat-cell *matCellDef="let element"> {{element.challenge}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
